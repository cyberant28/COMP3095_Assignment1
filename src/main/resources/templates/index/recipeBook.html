<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type= "text/css" href="/myStyleSheet.css">
    <title>Title</title>
    <style>
        .boxCenter{
            width: 400px;
            height: 600px;
            background-color: lightgray;
            margin-right: auto;
            margin-left: auto;
        }
        .left{
            float: left;
            text-align: center;
            width: 50%;
            height: 150px;

        }
        .right{
            float: right;
            text-align: center;
            width: 50%;
            height: 150px;


        }
    </style>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="/favorites">Favorites</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/recipeBook">Recipe book</a></li>
            <li><a href="/planner">Planner</a></li>
            <li><a href="/home">Profile</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>
</div>
<div style="float: left; margin-left: 300px">
<form action="/searchRecipe">
    <input type="submit" value="Search recipe" style="height: 100px; width: 200px; margin-top: 100px">
</form>
    <button id="createBtn" style="height: 100px; width: 200px; margin-top: 100px">Create recipe</button>

    <!-- The Modal -->
    <div id="createModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="recipeTitel">Recipe titel</label>
            <br>
            <input type="text" id="recipeTitel"  name="recipeTitel" required>
            <br><br>
            <label for="description">Description</label>
            <br>
            <input type="text" id="description" name="description" required>
            <br><br>
            <label for="contents">Contents</label>
            <br>
            <textarea id="contents" name="contents" style="height: 300px" required></textarea>
            <br><br>
            <label for="category">Category</label>
            <br>
            <select id="category" name="category">
                <option value="test1">test1</option>
                <option value="test2">test2</option>

            </select>
            <br><br>
            <label for="levelOfDificulty">Level of dificulty (1-5)</label>
            <br>
            <input type="number" id="levelOfDificulty" name="levelOfDificulty" required>
            <br><br>
            <button type="createRecipe">Create recipe</button>
        </div>

    </div>
</div>


<div style="float: right; margin-right: 300px">
<h1 style="text-align: center">Recipes</h1>
<div class="boxCenter">
    <div class="left">
        <img src="/images/pasta.jpeg" height="100%" width="100%">
    </div>

    <div class="right">
        <p>Recipe titel</p>
        <br>
        <p>Category</p>
        <!-- Trigger/Open The Modal -->
        <button id="editBtn">Edit recipe</button>

        <!-- The Modal -->
        <div id="editModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close1">&times;</span>
                <label for="editRecipeTitel">Recipe titel</label>
                <br>
                <input type="text" id="editRecipeTitel"  name="editRecipeTitel" required>
                <br><br>
                <label for="editDescription">Description</label>
                <br>
                <input type="text" id="editDescription" name="editDescription" required>
                <br><br>
                <label for="eidtContents">Contents</label>
                <br>
                <textarea id="eidtContents" name="eidtContents" style="height: 300px" required></textarea>
                <br><br>
                <label for="editCategory">Category</label>
                <br>
                <select id="editCategory" name="editCategory">
                    <option value="test1">test1</option>
                    <option value="test2">test2</option>

                </select>
                <br><br>
                <label for="eidtLevelOfDificulty">Level of dificulty (1-5)</label>
                <br>
                <input type="number" id="eidtLevelOfDificulty" name="eidtLevelOfDificulty" required>
                <br><br>
                <button type="editRecipe">Edit Recipe</button>
                <button type="editRecipe">Delete Recipe</button>
            </div>

        </div>
    </div>

    <div class="left">
        <img src="/images/pizza.jpeg" height="100%" width="100%">
    </div>

    <div class="right">
        <p>Recipe titel</p>
        <br>
        <p>Category</p>
    </div>
</div>
</div>
<script>
    // Get the modal
    var createModal = document.getElementById("createModal");
    var editModal = document.getElementById("editModal");

    // Get the button that opens the modal
    var createBtn = document.getElementById("createBtn");
    var editBtn = document.getElementById("editBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    var span1 = document.getElementsByClassName("close1")[0];

    // When the user clicks the button, open the modal
    createBtn.onclick = function() {
        createModal.style.display = "block";
    }
    // When the user clicks the button, open the modal
    editBtn.onclick = function() {
        editModal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        createModal.style.display = "none";
    }
    // When the user clicks on <span> (x), close the modal
    span1.onclick = function() {
        editModal.style.display = "none";
    }

</script>
</body>
</html>
