<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type= "text/css" href="/myStyleSheet.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            float: left;
            height: 250px;
            width: 250px;
            background-color: lightgray;
            margin-left: 600px;
            text-align: center;
        }
        .right{
            float: right;
            height: 250px;
            width: 250px;
            background-color: lightgray;
            margin-right: 600px;
            text-align: center;
        }
        .marginT{
            margin-top: 300px;
        }

        .box{
            margin-top: 20px;
            height: 50px;
            width: 600px;
            margin-right: auto;
            margin-left: auto;
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="/favorites">Favorites</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/recipeBook">Recipe book</a></li>
            <li><a href="/planner">Planner</a></li>
            <li><a href="/home">Profile</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="left">
    <p>Add Avatar</p>
</div>
<div class="right">
    <p>Full name</p>
    <p>Bithdate</p>
    <p>Username</p>
    <p>Password</p>
    <p>Total recipes</p>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Edit profile</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
                <label for="fullname">Full name</label>
                <br>
                <input type="text" id="fullname" name="fullname" required>
                <br><br>
                <label for="birthdate">Birthdate</label>
                <br>
                <input type="birthdate" id="birthdate" name="birthdate" required>
                <br><br>
                <label for="username">Username</label>
                <br>
                <input type="text" id="username"  name="username" required>
                <br><br>
                <label for="psw">Password</label>
                <br>
                <input type="password" id="psw" name="psw" required>
                <br><br>
                <button type="submit">Submit</button>
                <br><br>

        </div>

    </div>
</div>
<div class="marginT">
    <div class="box"> Planned meals </div>
    <div class="box"> Favorites</div>
    <div class="box"> Categories</div>
    <div class="box"> Recipes</div>
    <div class="box"> Delete recipe</div>
    <div class="box"> Delete planned meals</div>




</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
