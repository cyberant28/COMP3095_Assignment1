<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">



<head>
    <link rel="stylesheet" type= "text/css" href="/style.css">
    <!--    <script src="/scripts.js"></script>-->
    <script src="/datepicker.js"></script>
    <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <title>Shopping List </title>
</head>



<body>



<div class="container">

    <h1 class="mT50 tfontColor titleFont stroke text-center">Shopping List</h1>

    <section class="ftco-section">
        <div class="container marginTop">
            <div class="row justify-content-center">


            </div>
            <div class="row justify-content-center text-center">
                <form action="" th:action="@{/additem}" th:object="${shoppingList}" method="post">


                    <h2 class="regTitle tfontColor">Add Item</h2>

                    <div class="form-group col-centered">
                        <input type="text" class="form-control" id="item"  name="item" placeholder="" th:field="*{item}" required="required" style="width: 350px; display: inline!important; background: rgba(0, 0, 0, 0.5); border: none; margin-bottom: 10px;">
                    </div>
                    <div class="form-group">

                        <button type="submit" class="btn btn-success" style="width: 15%; background: rgba(0, 0, 0, 0.5);">Add</button>
                    </div>


                </form>
            </div>
        </div>
    </section>
    <div class="col-xs-2" th:each="item :${shoppingList}">

        <div class="tfontColor recipeFont stroke" th:text="${shoppingList.item}"></div>
       

    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/datepicker.js"></script>
<script>
    $(function() {
        $('[data-toggle="datepicker"]').datepicker({
            autoHide: true,
            zIndex: 2048,
        });
    });
</script>


<!-- To be able to use certain Icons -->
<script src="https://kit.fontawesome.com/2184cbeaba.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

</body>
</html>
