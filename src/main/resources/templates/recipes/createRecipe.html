<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <title>Create Recipe</title>
    <meta charset="utf-8">
</head>
<body>
    <section class="ftco-section" style="margin-top: 120px">
        <div class="container marginTop">
            <div class="row justify-content-center">
                    <h2 class="tfontColor titleFont text-center">Recipe App</h2>
            </div>
            <div class="row justify-content-center text-center">
                <form action="" th:action="@{/addrecipe}" th:object="${recipe}" method="post" class="color: white;">
                    <h2 class="regTitle tfontColor">Add Recipe</h2>
                    <div class="form-group col-centered">
                        <input type="text" class="form-control" id="recipeTitle"  name="recipeTitle" placeholder="Recipe Title" th:field="*{title}" required="required" style="color: white; width: 350px; display: inline!important; background: rgba(0, 0, 0, 0.5); border: none; margin-bottom: 10px;">
                    </div>

                    <!--TODO: Create a script to allow for the addition of ingredients. -->
                    <div>

                    </div>

                    <!--TODO: Convert to Description. -->
                    <div class="form-group col-centered">
                        <textarea type="text" class="form-control" name="description" placeholder="Description" th:field="*{description}" required="required" style="color: white; width: 350px; height: 200px; display: inline!important; background: rgba(0, 0, 0, 0.5); border: none;"></textarea>
                    </div>

                    <!--TODO: Create a script to allow for the creation of multiple steps. -->
                    <div></div>
                    <div class="form-group">
                        <a href="/recipes" class="btn btn-danger" style="width: 15%; background: rgba(0, 0, 0, 0.5);">Cancel</a>
                        <button type="submit" class="btn btn-success" style="width: 15%; background: rgba(0, 0, 0, 0.5);">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
