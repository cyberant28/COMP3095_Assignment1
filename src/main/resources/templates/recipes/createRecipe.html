<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login.css">

</head>
<body>
<section class="ftco-section">
    <div class="container marginTop">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="tfontColor titleFont stroke">Recipe App</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <form action="" th:action="@{/addrecipe}" th:object="${recipe}" method="post">
                <h2 class="regTitle">Add Recipe</h2>

                <div class="form-group col-centered">
                    <input type="text" class="form-control" id="recipeTitle"  name="recipeTitle" placeholder="Recipe Title" th:field="*{title}" required="required" style="width: 350px;">
                </div>
                <div class="form-group col-centered">
                    <textarea type="text" class="form-control" name="directions" placeholder="Instructions"  th:field="*{directions}" required="required" style="width: 350px; height: 200px"></textarea>
                </div>
                <select id="category" name="category">
                    <option value="test1">Lunch</option>
                    <option value="test2">Dinner</option>
                </select>
                <div class="form-group col-centered">
                    <button type="cancel" class="btn btn-success btn-lg btn-block">Cancel</button>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Save Recipe</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="/jquery.min.js"></script>
<script src="/popper.js"></script>
<script src="/bootstrap.min.js"></script>
<script src="/main.js"></script>
<script src="/scripts.js"></script>

</body>
</html>
