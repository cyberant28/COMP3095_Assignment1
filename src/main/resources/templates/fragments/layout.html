<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type= "text/css" href="/style.css">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>Recipe App</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body class="bgImg">



<nav class="bg-navbar navbar-fixed-top col-centered" style="width: 70%;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand logoTitle" href="/">Recipe Book</a>
        </div>



        <ul class="nav navbar-nav navbar-right" th:remove="all">

            <li th:fragment="menuItem (link,active,title,glyph,text)" class="active"
                th:class="${active==menu ? 'active' : ''}">
                <a th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                    aria-hidden="true"></span>
                    <span th:text="${text}">Template</span>
                </a>
            </li>

        </ul>



        <ul class="nav navbar-nav navbar-left">

            <li th:replace="::menuItem ('/','home','home page','home','Home')">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <span >Home</span>
            </li>

            <li th:replace="::menuItem ('/recipes','recipes','find recipes','','Recipes')">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <span>Recipe Book</span>
            </li>

            <li th:replace="::menuItem ('/addrecipe','recipes','find recipes','','Create Recipe')">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <span>Recipe Book</span>
            </li>

        </ul>



        <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" action="/favorites">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
            <li><a class="txt-navbar mainMenuFont" href="/login"><i class="fas fa-keyboard"></i> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid mT50">
    <div class="container xd-container">

        <th:block th:include="${template}" />

        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="../static/resources/images/spring-pivotal-logo.png"
                         th:src="@{/resources/images/spring-pivotal-logo.png}" alt="Sponsored by Pivotal" /></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->

</body>

</html>
