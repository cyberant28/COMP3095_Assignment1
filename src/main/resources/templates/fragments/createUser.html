<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/login.css">

</head>
<body>
<section class="ftco-section">
    <div class="container marginTop">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="tfontColor titleFont stroke">Recipe App</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <form action="" th:action="@{/adduser}" th:object="${user}" method="post">
                <h2 class="regTitle">Register your account</h2>
                <p class="hint-text">It's free and only takes a minute.</p>
                <div class="form-group">
                    <input type="text" class="form-control" id="useName"  name="useName" placeholder="Username"  th:field="*{userName}" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"   th:field="*{password}" required="required">
                </div>
                <div class="form-group col-centered">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="/jquery.min.js"></script>
<script src="/popper.js"></script>
<script src="/bootstrap.min.js"></script>
<script src="/main.js"></script>
<script src="/scripts.js"></script>

</body>
</html>
