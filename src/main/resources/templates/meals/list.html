<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">



<head>
    <link rel="stylesheet" type= "text/css" href="/style.css">
    <!--    <script src="/scripts.js"></script>-->
    <script src="/datepicker.js"></script>
    <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>



    <title>Main Page</title>
</head>
<body>

<div class="container mT50">

    <h1 class="mT50 tfontColor titleFont stroke text-center">Meal List</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#createMeal'">
        Create
    </button>

    <div class="row text-center" style="width: 75%; margin: 25px auto">

        <div class="col-xs-2" th:each="meal :${meals}">
            <a class="cursor" data-toggle="modal" th:attr="data-target='#viewRecipe'+${meal.getId() }"><img src="https://img.icons8.com/fluency/96/000000/real-food-for-meals.png"/></a>
            <div class="tfontColor recipeFont stroke" th:text="${meal.title}"></div>
            <!-- Button trigger Create Recipe Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#editRecipe'+${meal.getId()}" >
                Edit
            </button>
        </div>

    </div>

</div>
<!-- View Meal Modal -->
<div th:each="meal :${meals}">
    <div class="modal fade" th:attr="id='viewRecipe'+${meal.getId() }" tabindex="-1" role="dialog" aria-labelledby="viewRecipe" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center modalTextColor tabFont" id="viewRecipeTitle" th:text="${meal.title}">"[Name of the selected recipe]"</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container" style="height: 500px!important;">

                        <h5>Author</h5>
                        <div th:text="${meal.getMealAuthor().userName}"></div>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of View Meal Modal -->

<!-- Edit Meal Modal -->
<div th:each="meal :${meals}">
    <div class="modal fade" th:attr="id='editRecipe'+${meal.getId()}" tabindex="-1" role="dialog" aria-labelledby="createRecipe" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center modalTextColor tabFont" id="Title">Edit Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{|/editmeal/${meal.getId()}|}" th:object="${meal}" method="post">
                        <div class="form-group">
                            <label th:attr="for= ${meal.getTitle()}" >Title</label>
                            <input type="text" class="form-control" th:attr="id= ${meal.getTitle()}" name="title" th:value="*{title}" required="required">



                        <div class="modal-footer">
                            <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End of Edit Meal Modal -->

<!-- Create Meal Modal -->
<div class="modal fade" id="createMeal" tabindex="-1" role="dialog" aria-labelledby="createMeal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center modalTextColor tabFont" id="recipeTitle">Create Meal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center text-center">
                    <form action="" th:action="@{/addmeal}" th:object="${meal}" method="post">

                        <div class="form-group col-centered">
                            <input type="text" class="form-control" id="mealTitle"  name="mealTitle" placeholder="Meal Title" th:field="*{title}" required="required" style="width: 350px; display: inline!important; border: none; margin-bottom: 10px;">
                            <br>
                            <div class="selectRecipes">
                                <div th:each="recipe :${recipes}">
                                    <input type="checkbox" th:name="${recipe.getId()}" th:value="${recipe.getId()}" th:text="${' ' + recipe.getTitle()}">
                                </div>

                            </div>


                        </div>


                        <div class="modal-footer">
                            <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-secondary">Save Meal</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Create Meal Modal -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

<script src="/datepicker.js"></script>
<script>
    $(function() {
        $('[data-toggle="datepicker"]').datepicker({
            autoHide: true,
            zIndex: 2048,
        });
    });
</script>


<!-- To be able to use certain Icons -->
<script src="https://kit.fontawesome.com/2184cbeaba.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

</body>
</html>
